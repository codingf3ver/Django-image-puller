{% extends 'base.html' %}
  {% block body %}
      <div class="container my-5 ">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <label for="formFileMultiple" class="form-label">Multifile Uploader Application</label>
        <input class="form-control" name="files" type="file" id="formFileMultiple" accept=".jfif,.jpg,.jpeg,.png,.gif" multiple   />
        <button class="btn btn-primary my-2" type="submit">Upload</button>
    </form>
    <div class="container my-5">
      {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show fixed-top" style="margin-top:50px;" role="alert">
      <strong >Message ! </strong> {{ message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    </div>
    
</div>
